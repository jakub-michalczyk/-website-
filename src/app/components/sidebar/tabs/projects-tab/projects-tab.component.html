<div class="tab projects">
    <h2 class="tab-title">projects</h2>
    <div class="placeholder-loading">
        <app-loading-screen [contrast]="true"
                            *ngIf="!loaded"></app-loading-screen>
    </div>
    <div class="projects-wrap"
         *ngIf="loaded">
        <div class="row-wrap"
             [ngClass]="{'overlayer': project.name}"
             *ngFor="let project of projects">
            <a [attr.href]="project.link">
                <ng-container *ngTemplateOutlet="overlayer;  context:{ $implicit: project }"></ng-container>
                <img [src]="getImage(project.name)">
            </a>
        </div>
    </div>
</div>

<ng-template #overlayer
             let-project>
    <div class="project-overlayer">
        <span class="overlayer-label">{{ project.available ? 'see project' : 'see repository'}}</span>
    </div>
</ng-template>
