<div class="tab projects">
    <h2 class="tab-title">projects</h2>
    <div class="placeholder-loading">
        <app-loading-screen [contrast]="true"
                            *ngIf="!loaded"></app-loading-screen>
    </div>
    <div class="projects-wrap"
         *ngIf="loaded">
        <div class="one-row">
            <div class="row-wrap">
                <a href="https://video-finder.netlify.app/">
                    <ng-container *ngTemplateOutlet="overlayer"></ng-container>
                    <img src="/assets/images/video-finder.jpg">
                </a>
            </div>
        </div>
        <div class="two-rows">
            <div class="row-wrap">
                <a href="https://jakubmichalczyk.netlify.app/">
                    <ng-container *ngTemplateOutlet="overlayer"></ng-container>
                    <img src="../../../../../assets/images/website.jpg">
                </a>
            </div>
            <div class="row-wrap">
                <ng-container *ngTemplateOutlet="overlayer"></ng-container>
                <img src="/assets/images/placeholder.jpg">
            </div>
        </div>
        <div class="one-row">
            <div class="row-wrap">
                <ng-container *ngTemplateOutlet="overlayer"></ng-container>
                <img src="/assets/images/placeholder.jpg">
            </div>
        </div>
    </div>
</div>

<ng-template #overlayer>
    <div class="project-overlayer">
        <span class="overlayer-label">see project</span>
    </div>
</ng-template>
